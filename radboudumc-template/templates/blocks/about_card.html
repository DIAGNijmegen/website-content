<div class="card about-image-card lazyload w-100">
    <div class="image-container">
        <a href="{{ SITEURL }}/{{ card.url }}">
            <img alt="" src="{{ IMGURL }}/images/{{ card.picture }}" class="about-card-img">
        </a>
        {% if card.pi_picture %}
        <div class="pi-overlay">
            <img src="{{ IMGURL }}/images/{{ card.pi_picture }}" class="pi-image" alt="PI Image">
        </div>
        {% endif %}
    </div>

    <div class="card-body text-center">
        <h5 class="card-title"><a href="{{ SITEURL }}/{{ card.url }}">{{ card.title }}</a></h5>
        <p class="card-text">{{ card.description }}</p>
        <a href="{{ SITEURL }}/{{ card.url }}">Read more â†’</a>
    </div>
</div>
